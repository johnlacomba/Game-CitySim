<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CitySim</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body,html,#root { margin:0; padding:0; width:100%; height:100%; font-family: system-ui, sans-serif; background:#101418; color:#eee; }
      canvas { image-rendering: pixelated; }
      .hud { position: fixed; top:0; left:0; padding:6px 10px; background:rgba(0,0,0,0.4); font-size:12px; }
      .toolbar { position: fixed; bottom:0; left:0; right:0; display:flex; gap:8px; padding:8px; background:rgba(0,0,0,0.5); }
      .toolbar button { background:#222; color:#eee; border:1px solid #444; padding:6px 12px; cursor:pointer; }
      .toolbar button.active { outline:2px solid #4caf50; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
